<html>
    <head>
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/index_style.css">
        <link rel="stylesheet" href="./css/media_style.css">
    </head>
    <body class="body-section">
        <!-- Header Section -->
        <header>
           <nav id="navbar" class="navbar navbar-expand-lg bg-white shadow-sm border-bottom">
                <div class="container-xxl py-2 px-5 d-flex justify-content-between align-items-center">
                    <!-- Logo Section -->
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-utensils fs-4 text-white rounded-circle dinner-icon"></i>
                        <div>
                            <h1 class="fs-4 fw-bold mb-0 brand-title">What's For Dinner</h1>
                            <p class="small mb-0 brand-solgon">Your daily meal inspiration</p>
                        </div>
                    </div>

                    <!-- Navbar Toggler -->
                    <button class="navbar-toggler d-lg-none" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Collapse Menu -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <div class="d-flex flex-column flex-lg-row align-items-start mt-3 align-items-lg-center gap-3 nav-items">
                            <button class="nav-btn fs-5 bg-white">
                                <i class="fa-solid fa-bookmark"></i>
                            </button>

                            <button class="nav-btn fs-5 bg-white">
                                <i class="fa-solid fa-clock-rotate-left"></i>
                            </button>

                            <button class="nav-btn fs-5 bg-white">
                                <i class="fa-solid fa-gear"></i>
                            </button>

                            <img src="./images/avatar-4.jpg"
                                alt="photo for profile picture"
                                class="rounded-circle border-2 border pp-img">
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Section -->
        <main class="mx-auto main-container py-5 px-1 ">
            <!-- Recipe Section -->
            <section id="recipe-card" class="bg-white shadow-lg overflow-hidden border rounded rounded-5 ">
                <div class="d-lg-grid d-sm-flex flex-sm-column gap-0 recipe-details h-100 overflow-y-auto">
                    <!-- image details on left side recipe card -->
                    <div class="left-side-coulmn position-relative">
                        <img src="" alt="" class="test-img  h-100">
                        <div class="position-absolute bg-white rounded rounded-pill shadow-lg py-2 px-3 rating-section">
                            <i class="fa-solid fa-star star-icon"></i>
                            <span class="fw-semibold mx-1 rating"></span>
                            <span class="small rate-exp"></span>
                        </div>
                        <div class="position-absolute bg-white rounded rounded-4 shadow-lg py-lg-4 px-lg-3 py-sm-3 px-sm-2 d-flex justify-content-around info-cook-section">
                            <div class="text-center">
                                <i class="fa-solid fa-clock fs-4 clock-icon"></i>
                                <p class="small time-text mb-0">Prep Time</p>
                                <p class="fw-bold mb-0 times"></p>
                            </div>
                            <div class="text-center">
                                <i class="fa-solid fa-fire-burner fs-4 fire-icon"></i>
                                <p class="small time-text mb-0">Cook Time</p>
                                <p class="fw-bold mb-0 times"></p>
                            </div>
                            <div class="text-center">
                                <i class="fa-solid fa-users fs-4 user-icon"></i>
                                <p class="small time-text mb-0">Servings</p>
                                <p class="fw-bold mb-0 times"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- recipe details on left side recipe card -->
                    <div class="right-side-coulmn py-4 px-5 overflow-y-auto">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div>
                                <div class="mb-3" id="category-box"></div>
                                <h3 class="fs-2 fw-bold name-recipe"></h3>
                                <p class="desc-recipe"></p>
                            </div>
                            <div class="flex-sm-row d-sm-flex">
                                <button class="btn-recipe rounded rounded-3 me-2">
                                    <i class="fa-solid fa-bookmark"></i>
                                </button>
                                <button class="btn-recipe rounded rounded-3">
                                    <i class="fa-solid fa-share-nodes"></i>
                                </button>
                            </div>
                        </div>

                        <div class="warning-card py-2 px-4 rounded rounded-3">
                            <div class="d-flex gap-3 align-items-center">
                                <i class="fa-solid fa-triangle-exclamation fs-5 warning-icon"></i>
                                <div>
                                    <p class="mb-0 fw-semibold warning-text">Extended Preparation Time</p>
                                    <p class="small warning-desc">This recipe requires more than 45 minutes to prepare. Plan accordingly!</p>
                                </div>
                            </div>
                        </div>

                        <ul class="nav nav-tabs justify-content-center pb-3 mt-5 bottom-border-custom" id="techTabs" role="tablist">
                            <li class="nav-item me-4" role="presentation">
                                <button class="nav-link1 bg-white active fw-semibold" id="ingredients-tab" data-bs-toggle="tab" data-bs-target="#ingredients" type="button" role="tab">
                                    <i class="fa-solid fa-list-check me-2"></i>Ingredients
                                </button>
                            </li>

                            <li class="nav-item me-4" role="presentation">
                                <button class="nav-link1 bg-white fw-semibold" id="instructions-tab" data-bs-toggle="tab" data-bs-target="#instructions" type="button" role="tab">
                                    <i class="fa-solid fa-book-open me-2"></i> Instructions
                                </button>
                            </li>

                            <li class="nav-item me-4" role="presentation">
                                <button class="nav-link1 bg-white fw-semibold" id="nutrition-tab" data-bs-toggle="tab" data-bs-target="#nutrition" type="button" role="tab">
                                    <i class="fa-solid fa-chart-pie me-2"></i> Nutrition
                                </button>
                            </li>

                            <li class="nav-item me-4" role="presentation">
                                <button class="nav-link1 bg-white fw-semibold" id="chef-tab" data-bs-toggle="tab" data-bs-target="#chef" type="button" role="tab">
                                    <i class="fa-solid fa-lightbulb me-2"></i> Chef's Tips
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content mt-1">
                            <!-- Ingredients Content Tab -->
                            <div id="ingredients" class="tech-panel active overflow-y-auto p-3">
                                <div class="ingredient-details rounded rounded-4">
                                    <ul class="py-4 px-4" id="ingredient-list"></ul>
                                </div>
                            </div>

                            <!-- Instructions Content Tab -->
                            <div id="instructions" class="tech-panel h-50 overflow-y-auto px-0 py-4">
                                <div class="instruction-details h-100" id="instruction-list"></div>
                            </div>

                            <!-- Nutrition Content Tab -->
                            <div id="nutrition" class="tech-panel h-50 overflow-y-auto px-0 py-4">
                                <div class="nutrition-details container-fluid h-100">
                                    <div class="row" id="nutrition-box">
                                        <div class="col-6 mb-4 rounded rounded-3 p-3 box">
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <i class="fa-solid fa-fire rounded rounded-3 fire-iconc me-2"></i>
                                                    <span class="instruction-steps fw-medium">Calories</span>
                                                </div>
                                                <span class="fw-bold fs-5 nutrition-steps"></span>
                                            </div>
                                        </div>
                                        <div class="col-6 mb-4 rounded rounded-3 p-3 box">
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <i class="fa-solid fa-dumbbell rounded rounded-3 me-2 dump-icon"></i>
                                                    <span class="instruction-steps fw-medium">Protein</span>
                                                </div>
                                                <span class="fw-bold fs-5 nutrition-steps"></span>
                                            </div>
                                        </div>
                                        <div class="col-6 mb-4 rounded rounded-3 p-3 box">
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <i class="fa-solid fa-wheat-awn rounded rounded-3 wheat-icon me-2"></i>
                                                    <span class="instruction-steps fw-medium">Carbohydrates</span>
                                                </div>
                                                <span class="fw-bold fs-5 nutrition-steps"></span>
                                            </div>
                                        </div>
                                        <div class="col-6 mb-4 rounded rounded-3 p-3 box">
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <i class="fa-solid fa-droplet rounded rounded-3 rain-icon me-2"></i>
                                                    <span class="instruction-steps fw-medium">Fat</span>
                                                </div>
                                                <span class="fw-bold fs-5 nutrition-steps"></span>
                                            </div>
                                        </div>
                                        <div class="col-6 mb-5 rounded rounded-3 p-3 box">
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <i class="fa-solid fa-seedling rounded rounded-3 plant-icon me-2"></i>
                                                    <span class="instruction-steps fw-medium">Fiber</span>
                                                </div>
                                                <span class="fw-bold fs-5 nutrition-steps"></span>
                                            </div>
                                        </div>
                                        <div class="col-6 mb-5 rounded rounded-3 p-3 box">
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <i class="fa-solid fa-cube rounded rounded-3 cube-icon me-2"></i>
                                                    <span class="instruction-steps fw-medium">Sodium</span>
                                                </div>
                                                <span class="fw-bold fs-5 nutrition-steps"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Chef Content Tab -->
                            <div id="chef" class="tech-panel h-50 overflow-y-auto px-0 py-4">
                                <div class="chef-details container-fluid h-100" id="tips-box"></div>
                            </div>

                            <!-- Load Another Recipe Btn -->
                            <div onclick="loadRandomRecipe()" class="border-top border-1 mt-5 ">
                                <button class="try-btn text-white fw-semibold shadow-lg rounded rounded-4 mt-4 py-3 px-4">
                                    <i class="fa-solid fa-arrows-rotate"></i>
                                    Try Another Recipe
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
